name: Deploy Bat Test Frontend

on:
  push:
    branches:
      - master
env:
  REACT_APP_GRAPHQL_HOST: http://demo-alb-45250330.us-east-1.elb.amazonaws.com/graphql
  REACT_APP_RC_TAG: "$(date '+RC-%Y%m%d-%H%M')"

run-name: Deploying ${{ REACT_APP_RC_TAG }} Release

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: aws s3 sync build s3://test.bat.com --acl public-read --metadata RC_TAG=${{ REACT_APP_RC_TAG }}
