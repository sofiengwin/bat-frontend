name: 'Deploy Input Manual'
# run-name: ${{}} Deploying

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  production_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Testing Test
        run: echo "Hello World"

  production_deploy_2:
    runs-on: ubuntu-latest
    steps:
      - name: 'Step 2 Step'
        run: |
          echo "Hello World 2"
          echo "Env = ${{ inputs.logLevel }}"
          echo "Env = ${{ inputs.tags }}"
          echo "sha = ${{ github.sha }}"
          echo "actor = ${{ github.triggering_actor }}"
          echo "GITHUB_SHA = ${{ GITHUB_SHA }}"
